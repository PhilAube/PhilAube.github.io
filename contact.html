<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <script src="src/burger.js"></script>
    <script>
        function beUserFriendly()
        {
            let body = document.getElementById("emailMessage").value;
        
            let msg = "Hey there! \n\n" + 
            "This is a just a dummy form meant to show off my graphic design skills (or lack thereof, if you reckon so). ";

            if (body !== "") 
            {
                msg += "If you are genuinely interested in contacting me, I'll open up your email client for you, " +
                "and I'll even paste your message into the text box to save you the trouble of copy-pasting."
            }
            else 
            {
                msg += "If you are genuinely interested in contacting me, I'll open up your email client for you.";
            }

            alert(msg);

            let mailTo = "mailto:phil-aube@hotmail.com?body=" + body;
            window.open(mailTo);
        }
    </script>
    <title>Contact</title>
</head>
<body>
    <nav>
        <h1><a href = "index.html" title = "Home">Phil Aube</a></h1>
        <ul>
            <svg id = "burger" viewBox="0 0 100 80" width="40" height="40" fill = #EEE onclick = "burgerClick()" onmouseover= "change(this)" onmouseout= "revert(this)">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
            </svg>

            <li class = "navitem"><a href = "https://github.com/PhilAube" title = "My GitHub Profile">GitHub</a></li>
            <li class = "navitem"><a href = "projects.html" title = "Projects I've worked on">Projects</a></li>
            <li class = "navitem"><a href = "contact.html" title = "Contact Page">Contact</a></li>
        </ul>
    </nav>

    <div id = "contact">
        <div class = "textbox">
            <h1>CONTACT</h1>
            <form>
                <label for="name">Your name</label>
                <input type="text" name="name">

                <label for="email">E-Mail Address</label>
                <input type="email" name="email">

                <label for="phone">Phone</label>
                <input type="tel" name="phone">
                
                <br>
                <div id = "radio">
                    <label id = "label" for = "Method">Preferred Method of Communication</label>
                    <label for="Phone">Phone</label>
                    <input type="radio" name="Method" value = "Phone">
                    <label for="Email">Email</label>
                    <input type="radio" name="Method" value = "Email">
                </div>

                <label for="provinces">Select your province</label>
                <select id="provinces" name="provinces">
                    <option value="Quebec">Quebec</option>
                    <option value="Ontario">Ontario</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                    <option value="New Brunswick">New Brunswick</option>
                    <option value="Manitoba">Manitoba</option>
                    <option value="British Columbia">British Columbia</option>
                    <option value="Prince Edward Island">Prince Edward Island</option>
                    <option value="Saskatchewan">Saskatchewan</option>
                    <option value="Alberta">Alberta</option>
                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                </select>

                <label for="message">Message</label>
                <textarea name="message" id="emailMessage"></textarea>

                <br>
                <button onclick="beUserFriendly()">Submit</button>
              </form>
        </div>
    </div>
    
    <footer>
        <p>This website was designed from scratch by yours truly.</p>
    </footer>
</body>
</html>
